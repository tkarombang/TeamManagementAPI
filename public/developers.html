<body>
  <h2>Manage Developers</h2>
  <form id="developerForm" method="POST" action="/developer">
    <label for="developerId">Developer ID:</label>
    <input type="text" id="developerId" name="developer_id" placeholder="Leave blank for new entry">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role">
    <br>
    <button type="submit" name="action" value="save">Save</button>
    <button type="submit" name="action" value="update">Update</button>
    <button type="submit" name="action" value="delete">Delete</button>
    <button type="button" onclick="location.href='/browse/developer'">Browse</button>
  </form>
  <div></div>
  <h2>Developer List</h2>
  <table id="developerList">
    <thead>
      <tr>
        <th>Developer ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example static data, replace with server-side or JS-generated rows -->
      <tr>
        <td>1</td>
        <td>Jane Doe</td>
        <td>jane.doe@example.com</td>
        <td>Frontend Developer</td>
        <td class="action-btns">
          <button onclick="editDeveloper(1)">Edit</button>
          <button class="delete" onclick="deleteDeveloper(1)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>John Smith</td>
        <td>john.smith@example.com</td>
        <td>Backend Developer</td>
        <td class="action-btns">
          <button onclick="editDeveloper(2)">Edit</button>
          <button class="delete" onclick="deleteDeveloper(2)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
